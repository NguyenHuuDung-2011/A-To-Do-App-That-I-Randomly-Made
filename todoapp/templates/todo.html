<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Something I Randomly Made</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <form method="POST">
      {% csrf_token %}

      <input type="text" name="title" placeholder="Name" required />
      <input type="text" name="description" placeholder="Description" />
      <input type="date" name="deadline_date" placeholder="Deadline" />

      <button type="submit">Add Task</button>
    </form>
    <h3>Your tasks:</h3>
    {% for item in todoitems %}
      <p>{{ item.title }}</p>
      <hr />
    {% endfor %}
  </body>
</html>
